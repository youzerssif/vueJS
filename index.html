<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <!-- <h1 style="text-align: center;">
            {{ message }}
        </h1> -->
        <div id="counter">
            Counter: {{ counter }}
        </div>
    </div>

    
<!-- scripts js -->
<script src="https://unpkg.com/vue@next"></script>

<script>
//     var app = new Vue({
//     el: '#app',
//     data: {
//       message: 'Hello Vue!'
//     }
//   })
const CounterApp = {
  data() {
    return {
      counter: 0
    }
  },
  mounted() {
    setInterval(() => {
      this.counter++
    }, 1000)
  }
}
Vue.createApp(CounterApp).mount('#counter')
</script>

</body>
</html>
